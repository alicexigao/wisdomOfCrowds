<template name="task">


    <div class="container task">
        <div class="row">

            <div class="col-md-7">

                <div>
                    {{> question}}
                </div>

                <div>
                    {{> round}}
                </div>

                <div>
                    {{> answers}}
                </div>

                {{#if showChatRoom}}
                <div>
                    {{> chatRoom}}
                </div>
                {{/if}}
            </div>

            <div class="col-md-5">
                <div>
                    {{> roundHistory}}
                </div>
            </div>

        </div>

    </div>

</template>
