<template name="roundResults">

    {{#if answersFinalized}}
        <li class="answer badge badge-success">
            <p>{{correctAnswer}}%</p>
            <p>correct answer</p>
        </li>
        {{#if displayAverage}}
            <li class="answer badge badge-success">
                <p>{{getAverage}}%</p>
                <p>average</p>
            </li>
        {{/if}}
    {{/if}}

    {{#each users}}

        {{#if isCurrentUser _id}}
            {{#if answerFinalized _id}}
                <li class="answer badge badge-important">
            {{else}}
                <li class="answer badge not-finalized-curr">
            {{/if}}
        {{else}}
            {{#if answerFinalized _id}}
                <li class="answer badge badge-warning">
            {{else}}
                <li class="answer badge not-finalized">
            {{/if}}
        {{/if}}

            {{#if answersFinalized}}

                {{#if displayWinner}}
                    {{#if isBestAnswer}}
                        <p>Winner</p>
                    {{/if}}
                {{/if}}

                {{#if displaySecondStage}}
                    {{#if hasVote}}
                        <p><i class="icon-star"></i></p>
                    {{/if}}
                    {{#if voteFinalized}}
                        <p>{{getAnswer}}%</p>
                    {{else}}
                        <p><a href="#" class="answerbadges" id="{{_id}}">{{getAnswer}}%</a></p>
                    {{/if}}
                {{else}}
                    <p>{{getAnswer}}%</p>
                {{/if}}

            {{else}}

                {{#if displayAnswer _id}}
                    <p>
                        {{getAnswer}}{{#if hasAnswer}}%{{/if}}
                    </p>
                {{else}}
                    <p>{{getStatus}}</p>
                {{/if}}

            {{/if}}
            <p>{{username}}</p>

        </li>

    {{/each}}
</template>
