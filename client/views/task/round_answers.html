<template name="answers">
    {{treatmentDisplay treatment context}}
</template>

<template name="ansOneStage">

    {{#if answersFinalized}}

        <div class="correctAndAverageAns">
            <!--Correct Answer-->
            {{> correctAns}}
            <!--Average Answer-->
            {{#if showAvg}}
                {{> averageAns}}
            {{/if}}
        </div>

    {{/if}}

    <ul class="answerList">

        {{#each userCursor}}

            {{#if isCurrentUser}}

                <li class="answer badge badge-important currPlayerAnswer">
                    <!--Best Answer Label-->
                    {{#if showBestAnsLabel}}
                    <p class="badgeRow">Best Answer</p>
                    {{/if}}

                    <!--Answer Value or Status-->
                    <p class="badgeRow">{{showAnswer}}</p>

                    <!--User name-->
                    <p class="badgeRow">{{username}}</p>
                </li>

            {{else}}

                <li class="answer badge badge-warning otherPlayerAnswers">
                    <!--Best Answer Label-->
                    {{#if showBestAnsLabel}}
                    <p class="badgeRow">Best Answer</p>
                    {{/if}}

                    <!--Answer Value or Status-->
                    <p class="badgeRow">{{showAnswer}}</p>

                    <!--User name-->
                    <p class="badgeRow">{{username}}</p>
                </li>

            {{/if}}

        {{/each}}

    </ul>

</template>

<template name="correctAns">
    <span class="lead">Correct Answer: {{correctAnswer}}% &nbsp;&nbsp;&nbsp;</span>
</template>

<template name="averageAns">
    <span class="lead">Average Answer: {{getAverage}}%</span>
</template>
