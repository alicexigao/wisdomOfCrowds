<template name="roundHistory">

    <table class="table table-striped">
        <caption class="lead">Results</caption>
        <tr>
            <th>#</th>

            <th>Yours</th>

            <!--<th>Others</th>-->
            {{#if showBestAns}}
                <th>Best Answer</th>
            {{/if}}

            {{#if showAvg}}
                <!--TODO: change this for two stage mechanisms-->
                <th>Average</th>
            {{/if}}

            <th>Correct</th>

            <th>Your Points</th>

        </tr>
        {{#each rounds}}
            {{# if isRoundFinished this}}
                <tr>
                    <td>{{getIndexDisplay}}</td>
                    <td>{{getMyAnswerString}}</td>
                    <!--<td>{{getOtherAnswersString}}</td>-->
                    {{#if showBestAns}}
                        <td>{{getWinningAnswerString}}</td>
                    {{/if}}
                    {{#if showAvg}}
                        <td>{{getAverageString}}</td>
                    {{/if}}
                    <td>{{getCorrectAnswer}}</td>
                    <td>{{calcPoints}}</td>
                </tr>
            {{/if}}
        {{/each}}
    </table>

</template>
