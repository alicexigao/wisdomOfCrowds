<template name="roundHistory">

    <table class="table table-bordered gameHistory">
        <caption class="lead">Results</caption>
        <tr>

            <th class="roundHistory">#</th>

            <th class="roundHistory">Your Answer</th>

            <th class="roundHistory">Correct Answer</th>

            {{#if showBestAns}}
                <th class="roundHistory">Best Answer</th>
            {{/if}}

            {{#if showAvg}}
                <th class="roundHistory">Average</th>
            {{/if}}

            <th class="roundHistory">Your Points</th>

        </tr>

        {{#each rounds}}
            {{# if isRoundFinished this.index}}
                <tr>
                    <td class="roundHistory">{{getRoundIndexDisplay}}</td>

                    <td class="roundHistory">{{getMyAnswerString}}</td>

                    <td class="roundHistory">{{getCorrectAnswer}}</td>

                    {{#if showBestAns}}
                        <td class="roundHistory">{{getBestAnswerString}}</td>
                    {{/if}}

                    {{#if showAvg}}
                        <td class="roundHistory">{{getAverageString}}</td>
                    {{/if}}

                    <td class="roundHistory">{{calcPoints}}</td>
                </tr>
            {{/if}}
        {{/each}}
    </table>

</template>
