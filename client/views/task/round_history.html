<template name="history">

    <table class="table table-striped">
        <caption class="lead">Results</caption>
        <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Your Bonus</th>
        </tr>
        {{#each rounds}}
           <tr>
               <td>{{getIndex}}</td>
               <td>{{getMyAnswer}}{{displayPercentageSign this}}</td>
               <td>{{getCorrectAnswer}}{{displayPercentageSign this}}</td>
               <td></td>
           </tr>
        {{/each}}
    </table>

</template>
